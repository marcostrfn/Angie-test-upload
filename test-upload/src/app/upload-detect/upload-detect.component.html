

<section id="upload-detect">
  <div class="container mt-4">

    <div class="row">
      <div class="col-lg-8 mx-auto">
        <img class="img-fluid rounded" *ngIf="imgData" [src]="imgData | mySafeUrl">
      </div>
    </div>


    <div class="row">
      <div class="col-lg-8 mx-auto">
        <button class="btn btn-primary btn-lg btn-block" (click)="loadImg()">Cargar</button>
      </div>
    </div>
        

  </div>
</section>
